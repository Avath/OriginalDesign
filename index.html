<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Circle Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Click when the circles are biggest to get points. </h1>
		</header>
			<section id="content">
				<canvas id="OriginalDesign" data-processing-sources="OriginalDesign.pde">
				</canvas>
		    </section>
	    <footer>
		    If you get to 0 points, you'll see a red screen which means it's gameover.  If you click when the circle is not big, you'll lose points. If you don't click you'll lose points.  Refresh to retry.  
	    </footer>
	</body>
</html>
